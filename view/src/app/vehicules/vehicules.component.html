<div class="container">
  <!-- Section de recherche -->
  <section class="search-section mb-5">
    <h2 class="text-center mb-4">Trouver un véhicule</h2>
    <div class="search-form d-flex justify-content-center">
      <select 
        class="form-select me-2" 
        [(ngModel)]="selectedType">
        <option value="All">Tous les véhicules</option>
        <option value="Voiture">Voiture</option>
        <option value="Moto">Moto</option>
        <option value="Camion">Camion</option>
        <option value="Bicyclette">Bicyclette</option>
      </select>
    </div>
  </section>

  <!-- Section d'affichage des véhicules -->
  <section class="vehicles-grid">
    <div class="row">
      <div 
        class="col-md-4 mb-4" 
        *ngFor="let vehicle of filteredVehicles" 
        [@fadeInOut]>

        <div class="card shadow-sm h-100">
          <div class="image-container">
            <img 
              [src]="vehicle.image_url" 
              class="card-img-top vehicle-image" 
              alt="Image du véhicule">
          </div>
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ vehicle.brand }} - {{ vehicle.model }}</h5>
            <p class="card-text">{{ vehicle.category }}</p>
            <p class="text-primary fw-bold">{{ vehicle.price }} DT</p>
            <a href="#" class="btn btn-primary mt-auto w-100">Voir détails</a>
            {{vehicle.image_url}}
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredVehicles.length === 0" class="text-center mt-5">
      <p>Aucun véhicule disponible pour ce type.</p>
    </div>
  </section>
</div>
